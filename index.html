<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>
<body class="page">
    <div class="page__content"> 
        <header class="header page__section">
            <img src="./images/Aroundtheu.s.svg.svg" alt="around the U.S" class="logo__image">
        </header>
        <main class="content">
        <section class="profile page__section">
            <img src="./images/jacques-cousteau.png" alt="avatar" class="profile__image">
            <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
            <ul class="cards__list">
                <li class="card">
                    <img src="./images/yosemite-valley.png" alt="yosemite valley" class="card__image">
                    <div class="card__description"><h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lake-louise.png" alt="lake Louise" class="card__image">
                    <div class="card__description"><h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li> 
                <li class="card">
                    <img src="./images/bald-mountains.png" alt="bald mountains" class="card__image">
                    <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/latemar.png" alt="latemar" class="card__image">
                    <div class="card__description"><h2 class="card__title">Latemar</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card ">
                    <img src="./images/vanoise-national-park.png" alt="vanoise national park" class="card__image">
                    <div class="card__description"><h2 class="card__title"><span> Vanoise National Park  </span> </h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lago-di-braies.png" alt="lago di braies" class="card__image">
                    <div class="card__description"><h2 class="card__title">Lago di Braies</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul> 
        </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2022 Around The U.S. </p>
        </footer>
    </div>

<script src="./scripts/index.js"></script>
</body>
</html>
